		<script type="text/javascript" src="../src/zepto.js"></script>
		<script type="text/javascript" src="../src/require.js"></script>
		<script>
		requirejs.config({
			//By default load any module IDs from js/lib
			baseUrl: '../src',
			paths: {
				$: 'zepto'
			}
		});
		require(['lazy-load',"$"], function(LazyLoad,$) {
			var obj = new LazyLoad();
			obj.init({
				elements:'img',
				container: window,
				effect: 'show',
				effectArgs: 'slow',
				loadImg:'loading.gif',
				load: null,
				offset: 0
			});
		});
		</script>
